<!DOCTYPE html>
<html>

<head>
    <script src="scripts/jquery.js"></script>
    <!-- <script src="scripts/request.js"></script> -->
    <script src="scripts/srcipt.js"></script>
    <link rel="stylesheet" href="styles/css.css">
</head>

<body>

    <nav class="navbar">
        <a class="brand" href="#">PI</a>
        <ul>
            <li id="nav-client">
                <a href="#">Clients</a>
            </li>
            <li id="nav-items">
                <a href="#">Items</a>
            </li>
            <li id="nav-purchases">
                <a href="#">Purchases</a>
            </li>
            <li id="nav-buy">
                <a href="#">Buy</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <section id="content-clients">
            <table id="client-table">
                <caption>Clients</caption>
                <tr>
                    <th>Client Name</th>
                    <th>Is Organization</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>ID</th>
                </tr>
            </table>
        </section>
        <section id="content-items">
            <table id="item-table">
                <caption>Items</caption>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Categories</th>
                    <th>ID</th>
                </tr>
            </table>
        </section>
        <section id="content-purchases">
            <table id="purchasÐµ-table">
                <caption>Made Purchases</caption>
                <tr>
                    <th>Client Name</th>
                    <th>Payed Amount</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>ID</th>
                </tr>
            </table>
        </section>
        <section id="content-buy">
            <form id="myForm">
                <div id="form-client">
                    <input id="purchase-button" type="submit" value="Make Purchase">

                    <div class="select">
                        <select id="client-select"></select>
                    </div>
                </div>
                <div id="form-items">
                    <div class="info">Total purchase price <b><span id="total-price">0</span> BGN</b></div>

                    <div id="checkbox-select"></div>
                </div>
            </form>
        </section>
    </div>

</body>

</html>
